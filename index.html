
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PrakharAi - AI Studio</title>
    <script src="https://cdn.tailwindcss.com?plugins=typography"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
      :root {
        --brand-red: #EF4444;
        --brand-blue: #3B82F6;
        --brand-yellow: #FACC15;
      }
      body {
        font-family: 'Inter', sans-serif;
        background-color: #ffffff;
        color: #1a1a1a;
        margin: 0;
        overflow: hidden;
      }
      
      @keyframes sparkle-flow {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
      }

      .prakhar-gradient-text {
        background: linear-gradient(90deg, var(--brand-red), var(--brand-blue), var(--brand-yellow));
        background-size: 200% auto;
        animation: sparkle-flow 4s linear infinite;
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
      }

      .loading-screen {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        background: white;
      }

      @keyframes soft-pulse {
        0% { transform: scale(1); opacity: 0.15; }
        50% { transform: scale(1.1); opacity: 0.1; }
        100% { transform: scale(1); opacity: 0.15; }
      }
    </style>
    <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@19.0.0",
    "react-dom": "https://esm.sh/react-dom@19.0.0",
    "react-dom/client": "https://esm.sh/react-dom@19.0.0/client",
    "@google/genai": "https://esm.sh/@google/genai@1.3.0",
    "react/": "https://esm.sh/react@^19.2.4/",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/"
  }
}
</script>
  </head>
  <body>
    <div id="root">
      <div class="loading-screen">
        <div class="relative w-16 h-16">
          <div class="absolute inset-0 border-4 border-gray-100 rounded-full"></div>
          <div class="absolute inset-0 border-4 border-transparent border-t-red-500 border-r-blue-500 animate-spin rounded-full"></div>
        </div>
        <h1 class="mt-6 text-2xl font-black tracking-tighter text-gray-800">Prakhar<span class="prakhar-gradient-text">Ai</span></h1>
        <p style="margin-top: 12px; font-size: 13px; color: #94a3b8; font-weight: 600; text-transform: uppercase; letter-spacing: 0.1em;">Powering Up...</p>
      </div>
    </div>
    <script type="module" src="index.tsx"></script>
  </body>
</html>
