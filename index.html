<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PrakharAi - Creative Studio</title>
    <script src="https://cdn.tailwindcss.com?plugins=typography"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
      :root {
        --brand-red: #EF4444;
        --brand-blue: #3B82F6;
        --brand-yellow: #FACC15;
      }
      body {
        font-family: 'Inter', sans-serif;
        background-color: #ffffff;
        margin: 0;
        overflow: hidden;
      }
      .prakhar-gradient-text {
        background: linear-gradient(90deg, var(--brand-red), var(--brand-blue), var(--brand-yellow));
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
      }
      .loading-screen {
        position: fixed;
        inset: 0;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        background: white;
        z-index: 9999;
      }
      .hidden-loader {
        display: none !important;
      }
      #startup-error {
        display: none;
        padding: 2rem;
        text-align: center;
        max-width: 400px;
      }
    </style>
    <script>
      // Crucial: define process immediately to prevent SDK crashes
      window.process = { env: { API_KEY: "" } };
    </script>
    <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@19.0.0?dev",
    "react-dom": "https://esm.sh/react-dom@19.0.0?dev",
    "react-dom/client": "https://esm.sh/react-dom@19.0.0/client?dev",
    "@google/genai": "https://esm.sh/@google/genai@1.3.0",
    "react/": "https://esm.sh/react@^19.2.4/",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/"
  }
}
</script>
  </head>
  <body>
    <div id="app-loading-screen" class="loading-screen">
      <div class="w-16 h-16 border-4 border-gray-100 border-t-[#EF4444] rounded-full animate-spin"></div>
      <h1 class="mt-6 text-2xl font-black tracking-tighter">Prakhar<span class="prakhar-gradient-text">Ai</span></h1>
      <p id="status-text" class="mt-2 text-[10px] font-bold text-gray-400 uppercase tracking-widest">Loading Neural Engine...</p>
      
      <div id="startup-error">
        <p class="text-red-500 font-bold mb-4">Connection Stalled</p>
        <button onclick="window.location.reload()" class="bg-blue-500 text-white px-6 py-2 rounded-full font-bold">Retry Connection</button>
      </div>
    </div>

    <div id="root"></div>

    <script type="module" src="index.tsx"></script>

    <script>
      // If index.tsx doesn't hide the loader in 10 seconds, show the error UI
      setTimeout(() => {
        const loader = document.getElementById('app-loading-screen');
        if (loader && !loader.classList.contains('hidden-loader')) {
          document.getElementById('startup-error').style.display = 'block';
          const spin = loader.querySelector('.animate-spin');
          if (spin) spin.style.display = 'none';
        }
      }, 10000);
    </script>
  </body>
</html>
