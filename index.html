
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PrakharAi - AI Studio</title>
    <script src="https://cdn.tailwindcss.com?plugins=typography"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
      :root {
        --brand-orange: #FF6B00;
        --brand-yellow: #FFB800;
        --sidebar-bg: #f8fafc;
      }
      body {
        font-family: 'Inter', sans-serif;
        background-color: #ffffff;
        color: #1a1a1a;
        margin: 0;
        overflow: hidden;
      }
      
      @keyframes sparkle-flow {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
      }

      .gemini-gradient-text {
        background: linear-gradient(90deg, var(--brand-orange), var(--brand-yellow), var(--brand-orange));
        background-size: 200% auto;
        animation: sparkle-flow 4s linear infinite;
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
      }

      .gemini-loader-bar {
        background: linear-gradient(90deg, var(--brand-orange), var(--brand-yellow), var(--brand-orange));
        background-size: 200% 100%;
        animation: sparkle-flow 1.5s linear infinite;
      }

      .custom-scrollbar::-webkit-scrollbar { width: 4px; }
      .custom-scrollbar::-webkit-scrollbar-track { background: transparent; }
      .custom-scrollbar::-webkit-scrollbar-thumb { background: #e2e8f0; border-radius: 10px; }
      
      .loading-screen {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        background: white;
      }

      .sidebar-item-active {
        background-color: #f1f5f9;
        font-weight: 600;
      }

      .sidebar-item-hover:hover {
        background-color: #f1f5f9;
      }

      @keyframes soft-pulse {
        0% { transform: scale(1); opacity: 0.15; }
        50% { transform: scale(1.1); opacity: 0.1; }
        100% { transform: scale(1); opacity: 0.15; }
      }
      .circle-pulse {
        animation: soft-pulse 4s ease-in-out infinite;
      }
    </style>
    <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@19.0.0",
    "react-dom": "https://esm.sh/react-dom@19.0.0",
    "react-dom/client": "https://esm.sh/react-dom@19.0.0/client",
    "@google/genai": "https://esm.sh/@google/genai@1.3.0",
    "react/": "https://esm.sh/react@^19.2.4/",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/"
  }
}
</script>
  </head>
  <body>
    <div id="root">
      <div class="loading-screen">
        <div class="w-12 h-12 border-4 border-gray-100 border-t-[#FF6B00] rounded-full animate-spin"></div>
        <h1 class="mt-4 text-xl font-black tracking-tighter text-gray-800">Prakhar<span class="text-[#FF6B00]">Ai</span></h1>
        <p className="mt-2 text-xs text-gray-400 font-medium">Initializing Workspace...</p>
      </div>
    </div>
    <script type="module" src="index.tsx"></script>
  </body>
</html>
